<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="font/Rimouski.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app-title"><p>Weather</p></div>
        <div class="notification"></div>
        <div class="weather-container">
            <div class="weather-icon"><img src="icons/unknown.png"></div>
            <div class="temperature-parts">
                <div class="temperature-feelsLike"><p>Feels like:  - 째<span> C</span></p></div>
                <!-- <div class="temperature-max"><p>Max Temp: - 째<span> C</span></p>  </div>
                <div class="temperature-min"><p>Min Temp: - 째<span> C</span></p></div>                           
                <div class="temperature-humidity"><p>Humidity: - %</p></div> -->
            </div>
            
            <div class="temperature-value"><p>- 째<span> C</span></p></div>
            <div class="temperature-description"><p> - </p></div>
        </div>
        <div class="location">
            <div class="location-area"><p> - </p></div>
            <div class="location-state-country"><p> - </p></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
